# IDENTITY
spring.application.name=spring-boot-application-infrastructure

# EMBEDDED SERVER CONFIGURATION
server.error.path=/globalError

# JACKSON
spring.jackson.serialization.indent_output=true

# SPRING MVC
spring.mvc.static-path-pattern=/public/**
spring.mvc.throw-exception-if-no-handler-found=true

# SPRING RESOURCES HANDLING
spring.resources.cache-period=86400

# SECURITY
security.basic.enabled=false
security.ignored=/public/**

# DATASOURCE
spring.datasource.url=jdbc:h2:mem:testdb;MVCC=TRUE;LOCK_MODE=3;AUTOCOMMIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=

# MANAGEMENT HTTP SERVER
management.add-application-context-header=false
management.context-path=/api/internal/management

# MyBatis
mybatis.type-aliases-package=com.example.model
mybatis.configuration.cache-enabled=false
mybatis.configuration.local-cache-scope=STATEMENT
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.auto-mapping-unknown-column-behavior=WARNING

info.version=@version@
batch.exec.host=localhost
